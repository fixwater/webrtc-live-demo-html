<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>WebRTC Live Demo</title>
<script type="text/javascript" src="js/webrtc-adapter/6.0.3/adapter.min.js" ></script>
<script type="text/javascript" src="js/jquery/1.7.2/jquery.min.js" ></script>
<script type="text/javascript" src="js/twitter-bootstrap/3.0.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootbox.js/4.1.0/bootbox.min.js"></script>
<script type="text/javascript" src="js/spin.js/2.3.2/spin.min.js"></script>
<script type="text/javascript" src="js/toastr.js/2.1.3/toastr.min.js"></script>
<script type="text/javascript" src="js/janus.js" ></script>
<script type="text/javascript" src="js/live.js"></script>
<script>
	$(function() {
		$(".navbar-static-top").load("navbar.html", function() {
			$(".navbar-static-top li.dropdown").addClass("active");
			$(".navbar-static-top a[href='streamingtest.html']").parent().addClass("active");
		});
		$(".footer").load("footer.html");
	});
</script>
<link rel="stylesheet" href="css/bootswatch/3.3.7/cerulean/bootstrap.min.css" type="text/css"/>
<link rel="stylesheet" href="css/demo.css" type="text/css"/>
<link rel="stylesheet" href="css/font-awesome/4.6.2/css/font-awesome.min.css" type="text/css"/>
<link rel="stylesheet" href="js/toastr.js/2.1.3/toastr.css"/>
</head>
<body>



<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1><button class="btn btn-default" autocomplete="off" id="start">正在连接服务器...</button>
				
				
				<button class="btn btn-primary" autocomplete="off" id="watch">开始观看WebRTC直播</button>
				
				</h1>
				
			</div>
			
			<div class="container" id="streams">
				<div class="row">
					
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Stream
									<span class="label label-info hide" id="status"></span>
									<span class="label label-primary hide" id="curres"></span>
									<span class="label label-info hide" id="curbitrate"></span>
								</h3>
							</div>
							<div class="panel-body" id="stream"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<hr>
</div>

</body>
</html>
